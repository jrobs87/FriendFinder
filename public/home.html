<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Friend Finder - Home</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid"
        style="background-image: url(/img/background.jpg); background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <h1 class="display-4" style="color: white">Welcome to FriendFinder</h1>
            <p class="lead" style="color: white">We connect humans with one another.</p>
            <hr class="my-4" style="background: white">
            <p style="color: white">Just fill out a survey to find your new best friend, today!</p>
            <p class="lead" style="color: white">
                <a class="btn btn-primary btn-lg btn-light" href="/survey" role="button">Take the Survey</a>
            </p>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="/api/friends/data">API Friends Link</a>
                <button type="button" id="api-endpoint" class="btn btn-link">API (consumable)</button>
                <button type="button" class="btn btn-link">
                    <a href="https://github.com/jrobs87/FriendFinder" target="blank">GitHub Repo</a></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        // get request for API data - optional (normal href to API endpoint also provides - this is set up as if we were consuming the data)
        $(document).ready(function () {

            console.log('Welcome to FriendFinder!');

            // post request to send user data for matching function
            $('#api-endpoint').on('click', function () {

                console.log('Requesting API data');

                $.ajax({
                    type: "GET",
                    url: "/api/friends/data",
                    success: function (data) {
                        console.log('API data received');
                        console.log(data); // logs the API data response
                        alert('API response logged to console.'); // alert the use on API response
                    }
                });
            })
        });

    </script>
</body>

</html>
